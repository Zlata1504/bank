<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Card</title>
</head>
<body>
<form th:method="POST" th:action="@{/cards}" th:object="${card}">

    <label for="balance">Enter balance</label>
    <input type="text" th:field="*{balance}" id="balance"/>
    <div th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Error</div>

    <br/>
    <button type="submit">Create</button>

</form>
</body>
</html>
