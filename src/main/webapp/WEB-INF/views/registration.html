<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>

</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">

    <label for="email" style="color:brown">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/>
    <label for="password"style="color:brown">Enter password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br/>
    <label for="name"style="color:brown">Enter name</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
    <br/>
    <label for="lastName"style="color:brown">Enter last name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
    <br/>
    <button type="submit">Registration</button>
</form>
</body>
</html>
